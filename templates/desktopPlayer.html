<div class="player-background">
    <img id="player-background-img" src="" draggable="false">
</div>

<div class="player">

    <div class="player-main-area">

        <div id="player-thumbnail" class="player-thumbnail">
            <div class="player-thumbnail-content">
                <div class="player-iframe-container">
                    <div id="player-iframe"></div>
                </div>

                <div class="player-thumbnail-img-container">
                    <img id="player-thumbnail-img" src="" draggable="false">
                </div>
            </div>
        </div>  

        <div class="player-main-content">
            
            <div class="player-other-btn-container">
                <button id="player-btn-youtube" class="player-other-btn player-btn-youtube"> 
                    <img src="https://dhruv-dhaduk.github.io/assets/logos/white/youtube_white.png" draggable="false">    
                </button>
                <button id="player-btn-share" class="player-other-btn player-btn-share">
                    <img src="https://dhruv-dhaduk.github.io/assets/logos/white/share_white.png" draggable="false">
                </button>
                <button id="player-btn-close" class="player-other-btn player-btn-close">
                    <img src="https://dhruv-dhaduk.github.io/assets/logos/white/close_white.png" draggable="false">
                </button>
            </div>

            <div class="player-title-and-like-container">
                <p id="player-title" class="player-title">
                </p>

                <button id="player-btn-like" class="player-btn-like">
                    <img src="https://dhruv-dhaduk.github.io/assets/logos/white/heart_hollow_white.png" draggable="false">
                </button>
            </div>

            <div class="player-video-audio-control">
                
                <div class="player-playvideo-toggle-container">
                    <div id="player-playvideo-toggle" class="player-playvideo-toggle off">
                        <div class="player-playvideo-toggle-thumb"></div>
                    </div>

                    <p>Play Video</p>
                </div>

                <!-- <div class="player-volume-container">
                    <input id="player-volumebar" class="player-volumebar" type="range" min="0" max="100" value="100" disabled>
                    <div class="player-volume-text">
                        <p>Volume</p>
                        <p id="player-volume-level">100%</p>
                    </div>
                </div> -->

            </div>

        </div>

    </div>

    <input id="player-progressbar" class="player-progressbar" type="range" min="0" max="100" value="0">

    <div class="player-time-container">
        <p id="player-current-time">00:00</p>
        <p id="player-duration">00:00</p>
    </div>

    <div class="player-btn-container">
        <button id="player-btn-previous" class="player-btn player-btn-previous"><img src="https://dhruv-dhaduk.github.io/assets/logos/white/previous_white.png" draggable="false"></button>
        <button id="player-btn-playpause" class="player-btn player-btn-playpause"><img id="player-btn-playpause-img" src="https://dhruv-dhaduk.github.io/assets/logos/white/pause_white.png" draggable="false"></button>
        <button id="player-btn-next" class="player-btn player-btn-next"><img src="https://dhruv-dhaduk.github.io/assets/logos/white/next_white.png" draggable="false"></button>
    </div>

</div>
